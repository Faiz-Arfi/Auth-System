# Development Database
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/auth-system?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}

# JPA - Update schema automatically and show SQL for debugging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Security - Dev Defaults
jwt.secret-key=${JWT_SECRET:9c252b2174f503ac6940c646ff796605d21d2957072e140264b9a9f71fb1d068}
#15min validity
jwt.access-token-validity-time=${ACCESS_TOKEN_VALIDITY_IN_MILLIS:900000}
email.verification.validity-time=${EMAIL_TOKEN_VERIFICATION_VALIDITY:600000}

# Email Configuration
spring.mail.host=${EMAIL_HOST:smtp.gmail.com}
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# Timeouts in milliseconds
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# Email from address
spring.mail.properties.mail.smtp.from=${FROM_EMAIL}

# Frontend - Localhost
frontend.url=${FRONTEND_URL:http://localhost:5173}

# Error Handling - Show full stack traces in response
server.error.include-message=always

app.base-url=${BACKEND_URL:http://localhost:8080}