spring.application.name=Auth-System-Backend

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/auth-system?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.error.include-message=always

jwt.secret-key= ${JWT_SECRET:9c252b2174f503ac6940c646ff796605d21d2957072e140264b9a9f71fb1d068}
#22hr validity
jwt.access-token-validity-time= ${ACCESS_TOKEN_VALIDITY_IN_MILLIS:900000}

frontend.url= ${FRONTEND_URL:http://localhost:5173}

email.verification.validity-time= ${EMAIL_TOKEN_VERIFICATION_VALIDITY:600000}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# OAuth2 Configuration
# Google config
spring.security.oauth2.client.registration.google.client-name=google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email,openid
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}